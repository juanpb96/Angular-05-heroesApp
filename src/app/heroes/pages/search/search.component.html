<div fxLayout="column">
    <div>
        <h1>Heroes browser</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h2>Browser</h2>

        <mat-form-field>
            <mat-label>Heroes</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="optionSelected( $event )">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                There is nothing related to {{ term }}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ selectedHero | json }}</pre>
    </div>

</div>
